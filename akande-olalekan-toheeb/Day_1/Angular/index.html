<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My first Angular page</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 16px;
        }
        h1{
            text-align: center;
            font-size: 30px;
        }
        label{
            text-transform: capitalize;
            color: chocolate;
        }
        p{
            color: chocolate;
        }
    </style>
</head>
<body ng-app="myFisrtApp">
    <h1>Name calculator</h1>
    <div ng-controller="myFirstController">
        <label for="nameCal">Type your name here to see the effect</label>
        <input type="text" id="nameCal" ng-model="name" ng-keyup="result()"> 
        <p>Total numeric character is : {{totalValue}}</p>
       
    </div>
</body>
</html>
